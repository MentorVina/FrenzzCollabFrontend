
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.4.5/js/bootstrapvalidator.min.js'></script>
 <script src='js/Reg.js' type="text/javascript"></script>
 

  <style>
 body{background-color:#f1f1f1;}
 </style> 
<title>Registration Page</title>

</head>
<body>
<div class="container" ng-controller="UserController">
  <h1>Registration page</h1>
  <form class="form-horizontal" id="validateForm">
<div class="row">
	<div class="col-md-offset-1 col-md-4">
 
		  <div class="form-group">
			<label class="control-label">Full Name:</label>
			<input  name="userName" placeholder="Full Name" class="form-control"  type="text" ng-model="user.userName">
		  </div>
		  
		   <div class="form-group">
			<label class="control-label">DOB.:</label>
			<input name="dob" placeholder="date of birth" class="form-control" type="date" ng-model="user.dob">
		  </div>
		  
		  <div class="form-group">
			<label class="control-label">Phone No.:</label>
			<input name="contactNo" placeholder="Contact No." class="form-control" type="text" ng-model="user.contactNo">
		  </div>
		  
		  <div class="form-group">
			<label class="control-label">Address:</label>
			<textarea class="form-control" name="address" placeholder="Address..."  ng-model="user.address"></textarea>
		  </div>
		  
		  <div class="form-group">
			<label>Gender</label>
			<div class="radio">
				<label><input type="radio" name="gender" value="male"    ng-model="user.gender"/> Male</label>
			</div>
			<div class="radio">
				<label><input type="radio" name="gender" value="female"  ng-model="user.gender" /> Female</label>
			</div>
		  </div>
		  
		  <div>
		  
		  
		  </div>
		
	</div>
	
	<div class="col-md-offset-1 col-md-4">
		<div class="form-group">
		
		 <div class="form-group has-feedback">
			<label class="control-label">Login Name:</label>
			<input  name="loginName" placeholder="Login Name" class="form-control"  type="text" ng-model="user.loginName">
		  </div>
		  
		  
		    <div class="form-group has-feedback">
			<label class="control-label">Age:</label>
			<input name="age" placeholder="age" class="form-control"  type="text"  ng-model="user.age">
		  </div>
		  <div class="form-group has-feedback">
			<label class="control-label">E-Mail:</label>
			<input name="email" placeholder="E-Mail" class="form-control"  type="email" ng-model="user.email">
		  </div>
		  
		<div class="form-group has-feedback">
			<label for="password"  class="control-label">Password</label>
			<input class="form-control" id="userPw" type="password" placeholder="password" name="password"    ng-model="user.pass" />
		</div>
	 
		</div>
		</div>
    <div class="col-xs-6 col-sm-6 col-md-6">
      <div class="form-group">
      <br><br><br> <p style="padding-left:200px"> <button type="submit" class="btn btn-success" ng-click="Register()">Submit</button>
  &nbsp; &nbsp;  &nbsp;  &nbsp;<input type="reset" class="btn btn-primary" value="Reset">

</div>
</div>
		  
	</div>
 
</form>
 
  
  </div>
</body>
</html>
